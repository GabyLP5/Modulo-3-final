<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Gestion de alumnos</title>
</head>

<body class="bg-gray-100">
    <div class="flex h-screen bg-gray-100">
        <div class="hidden md:flex flex-col w-64 bg-gray-800">
            <!-- barra lateral -->
            <div class="flex items-center justify-center h-16 bg-gray-900">
                <a href="Index.html" class="text-white font-bold uppercase">Gestion de alumnos</a>
            </div>
            <div class="flex flex-col flex-1 overflow-y-auto">
                <nav class="flex-1 px-2 py-4 bg-gray-800">
                    <a href="./ListaDeAlumnos.html"
                        class="flex items-center px-4 py-2 text-gray-100 hover:bg-gray-700">Lista de alumnos</a>
                    <a href="./AñadirAlumno.html"
                        class="flex items-center px-4 py-2 mt-2 text-gray-100 hover:bg-gray-700">Añadir alumno</a>
                </nav>
            </div>
        </div>

        <!-- barra superior -->
        <div class="flex flex-col flex-1 overflow-y-auto">
            <div class="flex items-center justify-between h-16 bg-white border-b border-gray-200">
                <div class="flex items-center px-4">
                    <input id="inputBuscar" class="mx-4 w-full border rounded-md px-4 py-2" type="text"
                        placeholder="Buscar nombre alumno">
                    <button id="btnBuscar" class="text-gray-500 focus:outline-none focus:text-gray-700">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="h-12 w-12">
                            <path
                                d="M11.132 9.71395C10.139 11.2496 10.3328 13.2665 11.6 14.585C12.8468 15.885 14.8527 16.0883 16.335 15.065C16.6466 14.8505 16.9244 14.5906 17.159 14.294C17.3897 14.0023 17.5773 13.679 17.716 13.334C18.0006 12.6253 18.0742 11.8495 17.928 11.1C17.7841 10.3573 17.4268 9.67277 16.9 9.12995C16.3811 8.59347 15.7128 8.22552 14.982 8.07395C14.2541 7.92522 13.4982 8.00197 12.815 8.29395C12.1254 8.58951 11.5394 9.08388 11.132 9.71395Z"
                                stroke="#878c98" stroke-width="1.325" stroke-linecap="round" stroke-linejoin="round">
                            </path>
                            <path
                                d="M17.5986 13.6868C17.2639 13.4428 16.7947 13.5165 16.5508 13.8513C16.3069 14.1861 16.3806 14.6552 16.7154 14.8991L17.5986 13.6868ZM19.0584 16.6061C19.3931 16.85 19.8623 16.7764 20.1062 16.4416C20.3501 16.1068 20.2764 15.6377 19.9416 15.3938L19.0584 16.6061ZM7.5 12.7499C7.91421 12.7499 8.25 12.4142 8.25 11.9999C8.25 11.5857 7.91421 11.2499 7.5 11.2499V12.7499ZM5.5 11.2499C5.08579 11.2499 4.75 11.5857 4.75 11.9999C4.75 12.4142 5.08579 12.7499 5.5 12.7499V11.2499ZM7.5 15.7499C7.91421 15.7499 8.25 15.4142 8.25 14.9999C8.25 14.5857 7.91421 14.2499 7.5 14.2499V15.7499ZM5.5 14.2499C5.08579 14.2499 4.75 14.5857 4.75 14.9999C4.75 15.4142 5.08579 15.7499 5.5 15.7499V14.2499ZM8.5 9.74994C8.91421 9.74994 9.25 9.41415 9.25 8.99994C9.25 8.58573 8.91421 8.24994 8.5 8.24994V9.74994ZM5.5 8.24994C5.08579 8.24994 4.75 8.58573 4.75 8.99994C4.75 9.41415 5.08579 9.74994 5.5 9.74994V8.24994ZM16.7154 14.8991L19.0584 16.6061L19.9416 15.3938L17.5986 13.6868L16.7154 14.8991ZM7.5 11.2499H5.5V12.7499H7.5V11.2499ZM7.5 14.2499H5.5V15.7499H7.5V14.2499ZM8.5 8.24994H5.5V9.74994H8.5V8.24994Z"
                                fill="#878c98"></path>
                        </svg>
                    </button>
                </div>
                <div class="flex items-center pr-4">
                </div>
            </div>

            <!-- contenido principal -->
            <div class="p-4">
                <h1 class="text-2xl font-bold">Añadir alumno</h1>
                <p class="mt-2 text-gray-600">Rellene el formulario para añadir el alumno</p>

                <form class="mt-4">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="nombre">Nombre</label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="nombre" type="text" placeholder="Nombre">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="apellido">Apellido</label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="apellido" type="text" placeholder="Apellido">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="dni">Dni (8 digitos min)</label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="dni" type="number" min="10000000" max="99999999" placeholder="Dni">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="edad">Edad</label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="edad" type="number" min="6" max="25" placeholder="Edad">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="curso">Curso</label>
                        <select
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="curso">
                            <option value="" default disabled>Seleccione un curso</option>
                            <option value="1° Básico">1° Básico</option>
                            <option value="2° Básico">2° Básico</option>
                            <option value="3° Básico">3° Básico</option>
                            <option value="4° Básico">4° Básico</option>
                            <option value="5° Básico">5° Básico</option>
                            <option value="6° Básico">6° Básico</option>
                            <option value="7° Básico">7° Básico</option>
                            <option value="8° Básico">8° Básico</option>
                            <option value="I° Medio">I° Medio</option>
                            <option value="II° Medio">II° Medio</option>
                            <option value="III° Medio">III° Medio</option>
                            <option value="IV° Medio">IV° Medio</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <span class="text-gray-700">Materias inscritas</span>
                        <div class="mt-2">
                            <div>
                                <label class="inline-flex items-center">
                                    <input type="checkbox" class="form-checkbox" value="Matematica">
                                    <span class="ml-2" id="Matematica">Matematica</span>
                                </label>
                            </div>
                            <div>
                                <label class="inline-flex items-center">
                                    <input type="checkbox" class="form-checkbox" value="Lenguaje">
                                    <span class="ml-2" id="Lenguaje">Lenguaje</span>
                                </label>
                            </div>
                            <div>
                                <label class="inline-flex items-center">
                                    <input type="checkbox" class="form-checkbox" value="Fisica">
                                    <span class="ml-2" id="Fisica">Fisica</span>
                                </label>
                            </div>
                            <div>
                                <label class="inline-flex items-center">
                                    <input type="checkbox" class="form-checkbox" value="Educacion Fisica">
                                    <span class="ml-2" id="Educacion Fisica">Educacion Fisica</span>
                                </label>
                            </div>
                            <div>
                                <label class="inline-flex items-center">
                                    <input type="checkbox" class="form-checkbox" value="Historia">
                                    <span class="ml-2" id="Historia">Historia</span>
                                </label>
                            </div>
                            <div>
                                <label class="inline-flex items-center">
                                    <input type="checkbox" class="form-checkbox" value="Musica">
                                    <span class="ml-2" id="Musica">Musica</span>
                                </label>
                            </div>
                            <div>
                                <label class="inline-flex items-center">
                                    <input type="checkbox" class="form-checkbox" value="Quimica">
                                    <span class="ml-2" id="Quimica">Quimica</span>
                                </label>
                            </div>
                            <div>
                                <label class="inline-flex items-center">
                                    <input type="checkbox" class="form-checkbox" value="Biologia">
                                    <span class="ml-2" id="Biolgia">Biologia</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center justify-between">
                        <button
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                            type="button" id="boton">
                            Guardar
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <script src="./js/BusquedaSimple.js"></script>
    <script src="./js/AñadirAlumno.js"></script>
</body>

</html>
